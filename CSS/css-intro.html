<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>CSS Intro</title>
        <link rel = "stylesheet" href = "css-intro.css"/>
        <style>
            p {
                color: green
            }
        </style>
        <!-- 3 Ways of CSS
            1. External Styling
            2. Internal Styling
            3. Inline Styling-->
    </head>
    <body>
        <!-- CSS - Cascading Style Sheets -->

        <!-- Order of Priority 
            1. Inline 
            2. Internal
            3. External-->
        <h1>This is a heading.</h1>
        <p>This is a paragraph with internal styling</p>
        <p style = "color:violet">This is a paragraph with inline styling</p>
        <p class = "parag1">This is another paragraph.</p>
        <p id = "parag2">This is a paragraph with color.</p>
        <h2>This is a heading</h2>
        <a href = "#">A Link.</a><br/>
        <a href = "#">A Link 2.</a><br/>
        <a href = "#">A Link 3.</a><br/>
        <h3 id = "h3">This is another heading.</h3>
    </body>
</html>
